<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order & Customer Number Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
        .nav {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="nav">
        {% if current_user.is_authenticated %}
            <span>Welcome, {{ current_user.username }}</span>
            <a href="{{ url_for('logout') }}">Logout</a>
        {% else %}
            <a href="{{ url_for('login') }}">Login</a>
            <a href="{{ url_for('register') }}">Register</a>
        {% endif %}
    </div>

    {% if current_user.is_authenticated %}
        <h1>Number Generator</h1>
        <div>
            <button onclick="generateCustomer()">Generate Customer Number</button>
            <button onclick="generateOrder()">Generate Order Number</button>
        </div>
        <div id="result"></div>

        <script>
            function generateCustomer() {
                fetch('/generate_customer', { method: 'POST' })
                    .then(response => response.json())
                    .then(data => {
                        const resultElement = document.getElementById('result');
                        if (data.success && data.customer_number) {
                            resultElement.classList.remove('error');
                            resultElement.textContent =
                                `Generated Customer Number: ${data.customer_number}`;
                        } else {
                            resultElement.classList.add('error');
                            resultElement.textContent =
                                `Error generating customer number: ${data.error || 'Unknown error'}`;
                        }
                    })
                    .catch(error => {
                        const resultElement = document.getElementById('result');
                        resultElement.classList.add('error');
                        resultElement.textContent =
                            `Network error generating customer number: ${error.message}`;
                    });
            }

            function generateOrder() {
                fetch('/generate_order', { method: 'POST' })
                    .then(response => response.json())
                    .then(data => {
                        const resultElement = document.getElementById('result');
                        if (data.success && data.order_number) {
                            resultElement.classList.remove('error');
                            resultElement.textContent =
                                `Generated Order Number: ${data.order_number}`;
                        } else {
                            resultElement.classList.add('error');
                            resultElement.textContent =
                                `Error generating order number: ${data.error || 'Unknown error'}`;
                        }
                    })
                    .catch(error => {
                        const resultElement = document.getElementById('result');
                        resultElement.classList.add('error');
                        resultElement.textContent =
                            `Network error generating order number: ${error.message}`;
                    });
            }
        </script>
    {% else %}
        <h1>Please Login to Access Number Generator</h1>
    {% endif %}
</body>
</html>
